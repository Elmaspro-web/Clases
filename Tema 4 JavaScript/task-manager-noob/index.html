<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task manager n00b</title>
    <script defer type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <form id="idFormularioTarea">
                <label
                >Title:
                    <input type="text" name="title" id="idTitle">
                </label>
                <label
                >Description:
                    <input type="text" name="description" id="idDescription">
                </label>
                <label
                >Priority:
                    <select id="idPriority" name="priority">
                        <option value="low">Low</option>
                        <option value="normal" selected>Normal</option>
                        <option value="high">High</option>
                    </select>
                </label>
                <input type="submit" id="idSubmit" value="Crear">
            </form>
        </section>
        <section id="seeTask"></section>
    </main>
</body>
</html>
