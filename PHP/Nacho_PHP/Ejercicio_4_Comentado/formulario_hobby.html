tantos campos como atributos del hobby, con
método GET. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario del Hobby</title>
</head>
<body>
<form action="manejador.php" method="get">
    <input type="text" name="nombre">
    <input type="text" name="tipo">
    <!-- Lo aprendimos con MªCristina -->
    <input type="number" name="dificultad" min="0" max="10" oninput="if(this.value.length > 2) this.value = this.value.slice(0,2);" >
    <input type="number" name="horasMax" min="0">
    <input type="submit" name="Enviar">
</form>
</body>
</html>
